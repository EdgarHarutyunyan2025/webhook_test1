<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивый интерфейс</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #4facfe;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            display: inline-block;
            padding: 100px 200px;
            margin: 100px 0;
            font-size: 1.2em;
            color: #fff;
            background: #4facfe;
            border: none;
            border-radius: 15px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #00c9fe;
        }
        footer {
            text-align: center;
            padding: 100px;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать!</h1>
    </header>
    <main>
        <p>Это пример красивого интерфейса, созданного с использованием HTML и CSS. Вы можете адаптировать его под свои нужды!</p>
        <a href="#" class="button">HELLO</a>
        <a href="#" class="button">WORLD</a>
    </main>
    <footer>
        &copy; 2024 Ваш сайт. Все права защищены.
    </footer>
</body>
</html>
